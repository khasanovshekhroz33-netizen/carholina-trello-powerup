<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carholina Trello Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
var t = window.TrelloPowerUp.iframe();
window.TrelloPowerUp.initialize({
  'board-buttons': function(t, options) {
    return [{
      icon: 'https://cdn-icons-png.flaticon.com/512/3208/3208710.png',
      text: 'Развернуть Carholina',
      callback: function(t) {
        window.open("Carholina_Trello_OneClick_Test.html", "_blank");
        return t.closePopup();
      }
    }];
  }
});
</script>
</body>
</html>
